<svg xmlns="http://www.w3.org/2000/svg" width="980" height="260" viewBox="0 0 980 260">
  <style>
    .box { fill:#ffffff; stroke:#0f172a; stroke-width:2; rx:10; }
    .title { font: 700 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0f172a; }
    .text { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0f172a; }
    .arrow { stroke:#0f172a; stroke-width:2; marker-end:url(#m); }
  </style>
  <defs>
    <marker id="m" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#0f172a"/>
    </marker>
  </defs>

  <text x="20" y="26" class="title">ROS 2 + Simulation (core loop)</text>

  <rect x="20" y="60" width="200" height="80" class="box"/>
  <text x="40" y="90" class="title">Teleop / Planner</text>
  <text x="40" y="112" class="text">Publishes: /cmd_vel</text>

  <rect x="260" y="60" width="220" height="80" class="box"/>
  <text x="280" y="90" class="title">Sim / Controller</text>
  <text x="280" y="112" class="text">Consumes: /cmd_vel</text>

  <rect x="520" y="60" width="220" height="80" class="box"/>
  <text x="540" y="90" class="title">Physics + Sensors</text>
  <text x="540" y="112" class="text">Publishes: /odom, /scan</text>

  <rect x="760" y="60" width="200" height="80" class="box"/>
  <text x="780" y="90" class="title">Tools</text>
  <text x="780" y="112" class="text">RViz, ros2 topic, rosbag2</text>

  <line x1="220" y1="100" x2="260" y2="100" class="arrow"/>
  <line x1="480" y1="100" x2="520" y2="100" class="arrow"/>
  <line x1="740" y1="100" x2="760" y2="100" class="arrow"/>

  <text x="220" y="155" class="text">/cmd_vel</text>
  <text x="505" y="155" class="text">/odom, /scan</text>

  <rect x="260" y="170" width="480" height="70" class="box"/>
  <text x="280" y="198" class="title">TF + Time</text>
  <text x="280" y="220" class="text">Ensure: use_sim_time, coherent frames (map→odom→base_link)</text>
  <line x1="630" y1="140" x2="500" y2="170" class="arrow"/>
</svg>

