<svg xmlns="http://www.w3.org/2000/svg" width="980" height="260" viewBox="0 0 980 260">
  <style>
    .box { fill:#ffffff; stroke:#0f172a; stroke-width:2; rx:10; }
    .title { font: 700 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0f172a; }
    .text { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0f172a; }
    .arrow { stroke:#0f172a; stroke-width:2; marker-end:url(#m); }
  </style>
  <defs>
    <marker id="m" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#0f172a"/>
    </marker>
  </defs>

  <text x="20" y="26" class="title">Capstone pipeline (end-to-end)</text>

  <rect x="20" y="70" width="160" height="70" class="box"/>
  <text x="40" y="98" class="title">Sensors</text>
  <text x="40" y="120" class="text">Sim or hardware</text>

  <rect x="210" y="70" width="170" height="70" class="box"/>
  <text x="230" y="98" class="title">Perception</text>
  <text x="230" y="120" class="text">detections/features</text>

  <rect x="410" y="70" width="170" height="70" class="box"/>
  <text x="430" y="98" class="title">State</text>
  <text x="430" y="120" class="text">TF + localization</text>

  <rect x="610" y="70" width="170" height="70" class="box"/>
  <text x="630" y="98" class="title">Planning</text>
  <text x="630" y="120" class="text">task + nav</text>

  <rect x="810" y="70" width="150" height="70" class="box"/>
  <text x="830" y="98" class="title">Actions</text>
  <text x="830" y="120" class="text">ROS actions</text>

  <line x1="180" y1="105" x2="210" y2="105" class="arrow"/>
  <line x1="380" y1="105" x2="410" y2="105" class="arrow"/>
  <line x1="580" y1="105" x2="610" y2="105" class="arrow"/>
  <line x1="780" y1="105" x2="810" y2="105" class="arrow"/>

  <rect x="210" y="170" width="560" height="70" class="box"/>
  <text x="230" y="198" class="title">VLA interface (optional)</text>
  <text x="230" y="220" class="text">voice/text → plan → schema validation → executor</text>
  <line x1="490" y1="140" x2="490" y2="170" class="arrow"/>
</svg>

